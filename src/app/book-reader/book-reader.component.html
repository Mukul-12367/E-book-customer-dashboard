<div class="p-4">
  <button 
    (click)="goBackToDashboard()" 
    class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600 transition duration-200 ease-in-out">
    ‚Üê Back to Dashboard
  </button>
</div>
<ngx-extended-pdf-viewer
  *ngIf="pdfSrc"
  [src]="pdfSrc"
  [textLayer]="true"
  [page]="currentPage"
  (pageChange)="onPageChange($event)"
  height="100vh"
  useBrowserLocale="true">
</ngx-extended-pdf-viewer>

<div *ngIf="!pdfSrc">
  <p>PDF not found. Please check the book ID or file path.</p>
</div>
