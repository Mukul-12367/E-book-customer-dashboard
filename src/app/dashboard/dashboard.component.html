<h2 class="text-3xl font-semibold text-gray-800 mb-6">My E-books</h2>

<div class="flex flex-wrap justify-start gap-6">
    <div *ngFor="let book of books"
        class="bg-white rounded-lg border-2 border-gray-300 shadow-lg p-6 w-full sm:w-1/2 lg:w-1/3 xl:w-1/4 transition-all duration-300 hover:shadow-xl hover:scale-105">
        <div class="flex flex-col items-center text-center">
            <h3 class="text-2xl font-semibold text-gray-900">{{ book.title }}</h3>
            <p class="text-gray-600 mt-2 text-lg">Author: <span class="font-medium text-gray-800">{{ book.author
                    }}</span></p>
        </div>

        <div class="mt-4 flex flex-col sm:flex-row justify-between items-center gap-4">
            <a (click)="onPurchase()"
                class="bg-green-500 text-white px-6 py-2 rounded-lg hover:bg-green-600 focus:outline-none transition duration-200 ease-in-out">
                Purchase
            </a>

            <a [routerLink]="['/book', book.id]"
                class="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600 focus:outline-none transition duration-200 ease-in-out">
                Read
            </a>
        </div>
    </div>
</div>
