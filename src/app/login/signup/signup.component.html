<div class="form-container">
    <h3 class="form-title">Sign Up Here...</h3>
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div class="mb-4">
            <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
            <input type="email" id="username" formControlName="username" class="input-field" />
            <div *ngIf="signupForm.get('username')?.invalid && signupForm.get('username')?.touched"
                class="error-message">
                <div *ngIf="signupForm.get('username')?.errors?.['required']">Username is required.</div>
                <div *ngIf="signupForm.get('username')?.errors?.['email']">Please enter a valid email address.</div>
            </div>
        </div>

        <div class="mb-4">
            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
            <input type="password" id="password" formControlName="password" class="input-field" />
            <div *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched"
                class="error-message">
                <div *ngIf="signupForm.get('password')?.errors?.['required']">Password is required.</div>
                <div *ngIf="signupForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters.
                </div>
            </div>
        </div>

        <div class="mb-6">
            <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Confirm Password</label>
            <input type="password" id="confirmPassword" formControlName="confirmPassword" class="input-field" />
        
            <div *ngIf="signupForm.get('confirmPassword')?.hasError('mismatch') && signupForm.get('confirmPassword')?.touched" class="error-message">
              Password do not match.
            </div>
        
            <div *ngIf="signupForm.get('confirmPassword')?.invalid && signupForm.get('confirmPassword')?.touched" class="error-message">
              <div *ngIf="signupForm.get('confirmPassword')?.errors?.['required']">Confirm password is required.</div>
              <div *ngIf="signupForm.get('confirmPassword')?.errors?.['minlength']">Confirm password must be at least 6 characters.</div>
            </div>
          </div>

        <button type="submit" class="submit-btn" [ngClass]="{
          'enabled-btn': !signupForm.invalid,
          'disabled-btn': signupForm.invalid
        }" [disabled]="signupForm.invalid">
            Sign Up
        </button>
    </form>
</div>
